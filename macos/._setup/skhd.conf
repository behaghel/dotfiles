# start a terminal
cmd + ctrl - return : emacsclient -c -e '(vterm t)' || open -n -a ~/.nix-profile/Applications/Kitty.app

# change focus
# focus window
cmd + ctrl - c : yabai -m window --focus west || yabai -m display --focus west
cmd + ctrl - t : yabai -m window --focus south || yabai -m display --focus south
cmd + ctrl - s : yabai -m window --focus north || yabai -m display --focus north
cmd + ctrl - r : yabai -m window --focus east || yabai -m display --focus east

# move focused window
cmd + shift + ctrl - c : yabai -m window --warp west || { yabai -m window --display west && yabai -m display --focus west }
cmd + shift + ctrl - t : yabai -m window --warp south || { yabai -m window --display south && yabai -m display --focus south }
cmd + shift + ctrl - s : yabai -m window --warp north || { yabai -m window --display north && yabai -m display --focus north }
cmd + shift + ctrl - r : yabai -m window --warp east || { yabai -m window --display east && yabai -m display --focus east }

# toggle split orientation
cmd + ctrl - h : yabai -m window --toggle split
cmd + ctrl - v : yabai -m window --toggle split

# enter fullscreen mode for the focused container
cmd + ctrl - f : yabai -m window --toggle zoom-fullscreen
# move window into its own space
cmd + shift + ctrl - f : yabai -m window --toggle native-fullscreen

# toggle tiling / floating
cmd + ctrl - ç : yabai -m window --toggle float

# focus the parent/child container
cmd + ctrl - d : yabai -m window --focus prev
cmd + ctrl - g : yabai -m window --focus next

# focus on previously focused window
cmd + ctrl - l : yabai -m window --focus recent
# colocate with previously focused window
cmd + shift + ctrl - l : yabai -m window --warp recent

# create and destroy workspaces
cmd + ctrl - n: yabai -m space --create
cmd + ctrl - w: yabai -m space --destroy

# switch to workspace
cmd + ctrl - tab : yabai -m space --focus recent
cmd + ctrl - left : yabai -m space --focus prev || yabai -m space first
cmd + ctrl - right : yabai -m space --focus next || yabai -m space last
cmd + ctrl - " : yabai -m space --focus 1
cmd + ctrl - « : yabai -m space --focus 2
cmd + ctrl - » : yabai -m space --focus 3
cmd + ctrl - ( : yabai -m space --focus 4
cmd + ctrl - ) : yabai -m space --focus 5
cmd + ctrl - @ : yabai -m space --focus 6
cmd + ctrl - + : yabai -m space --focus 7
cmd + ctrl - - : yabai -m space --focus 8
cmd + ctrl - / : yabai -m space --focus 9
cmd + ctrl - * : yabai -m space --focus 10

# move focused container to workspace
shift + cmd + ctrl - " : yabai -m window --space 1; yabai -m space --focus 1
shift + cmd + ctrl - « : yabai -m window --space 2; yabai -m space --focus 2
shift + cmd + ctrl - » : yabai -m window --space 3; yabai -m space --focus 3
shift + cmd + ctrl - ( : yabai -m window --space 4; yabai -m space --focus 4
shift + cmd + ctrl - ) : yabai -m window --space 5; yabai -m space --focus 5
shift + cmd + ctrl - @ : yabai -m window --space 6; yabai -m space --focus 6
shift + cmd + ctrl - + : yabai -m window --space 7; yabai -m space --focus 7
shift + cmd + ctrl - - : yabai -m window --space 8; yabai -m space --focus 8
shift + cmd + ctrl - / : yabai -m window --space 9; yabai -m space --focus 9
shift + cmd + ctrl - * : yabai -m window --space 10; yabai -m space --focus 10

# balance size of windows
cmd + ctrl - = : yabai -m space --balance

# move spaces across displays
# left
cmd + ctrl - b : yabai -m space --display west
# right
cmd + ctrl - é : yabai -m space --display east

# toggle center window on screen in an orientation fit for reading/writing
shift + cmd + ctrl - space : export CURRENT_SPACE=$(yabai -m query --spaces | jq -r '.[]|select(.focused==1)') ; \
                             export INDEX=$(echo $CURRENT_SPACE | jq -r '.index') ; \
                             export DISPLAY=$(echo $CURRENT_SPACE | jq -r '.display') ; \
			     export PADDING=$(($(yabai -m query --displays --display $DISPLAY | jq -r '.frame.w') / 4)) ; \
                             if [[ "$(yabai -m config --space $INDEX left_padding)" != $PADDING ]]; then \
                               { yabai -m config --space $INDEX left_padding $PADDING && \
                                 yabai -m config --space $INDEX right_padding $PADDING } \
			     else \
                               { yabai -m config --space $INDEX left_padding 10 &&  \
                                 yabai -m config --space $INDEX right_padding 10  } \
			     fi
